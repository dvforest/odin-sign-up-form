<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="faded-box">
            <img src="images/odin-lined.png" class="logo"></img>
            <div class="odin">ODIN</div>
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/fr/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="main">
        <div class="hero-section">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                <br>Sign up <em>now</em> to get started.
            </h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>
        <div class="form-section">
            <h1>Let's do this!</h1>
            <form>
                <ul>
                    <li>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </li>
                    <li>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </li>
                    <li>
                        <label for="user-email">Email</label>
                        <input type="email" name="user-email" id="user-email">
                    </li>
                    <li>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </li>
                    <li>
                        <label for="user-password">Password</label>
                        <input type="password" name="user-password" id="user-password" required>
                    </li>
                    <li>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </li>
                </ul>
            </form>
        </div>
        <div class="button-section">
            <button>Create Account</button>
            <div class="login-prompt">Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
</body>
